<html>
    <head>
    <title>
        Scripting in HTML
    </title>
    </head>
    <body>
        <h1>Open Console</h1>

        <script>
            var fName="Terran ";
            console.log(fName);

            var lName="Parsons";
            console.log(lName);

            var fullName=fName.concat(lName);
            console.log(fullName);

            console.log(fullName.length);

            var sentence="Hello! This is the Console";
            console.log(sentence);

            var newSentence=sentence.replace("Hello","Hola")
            console.log(newSentence);

            var upper=sentence.toUpperCase();
            console.log(upper);

            var lower=upper.toLowerCase();
            console.log(lower);

            console.log(Math.sqrt(64));

            console.log(Math.pow(10,10));

            console.log(Math.max(6,4));

            console.log(Math.min(6,4));

            var pi=3.141592653589793;
            console.log(pi);

            console.log(pi.toFixed(2));

            var num1=1;
            var num2=2;
            console.log(num1+num2);

            var num1s=num1.toString();
            var num2s=num2.toString();
            console.log(num1s+num2s);
        </script>
    </body>
</html>
